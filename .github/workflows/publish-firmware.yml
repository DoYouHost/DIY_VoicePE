name: Publish Firmware

on:
  release:
    types: [published, edited]

permissions:
  contents: write

jobs:
  build-firmware:
    name: Build Firmware
    uses: esphome/workflows/.github/workflows/build.yml@2025.4.0
    with:
      #### Modify below here to match your project ####
      files: |
        diy-voicepe-esp32-s3.factory.yaml
      esphome-version: 2025.5.0
      combined-name: DIY_VoicePE
      #### Modify above here to match your project ####

      release-summary: ${{ github.event_name == 'release' && github.event.release.body || '' }}
      release-url: ${{ github.event_name == 'release' && github.event.release.html_url || '' }}
      release-version: ${{ github.event_name == 'release' && github.event.release.tag_name || '' }}

  upload-to-r2:
    if: github.event_name == 'release'
    name: Upload to R2
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4.3.0
        with:
          path: files

      - run: tree

      - name: Upload files to R2
        uses: ryand56/r2-upload-action@v1.4
        with:
          r2-account-id: ${{ secrets.CLOUDFLARE_R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.CLOUDFLARE_R2_BUCKET }}
          source-dir: files
          destination-dir: esphome-diy-vpe/

  upload-to-release:
    name: Upload to Release
    uses: esphome/workflows/.github/workflows/upload-to-gh-release.yml@2025.4.0
    needs:
      - build-firmware
    with:
      version: ${{ github.event.release.tag_name }}

  promote-beta:
    name: Promote to Beta
    if: github.event_name == 'release'
    uses: esphome/workflows/.github/workflows/promote-r2.yml@2025.4.0
    needs:
      - upload-to-r2
    with:
      version: ${{ github.event.release.tag_name }}
      directory: esphome-diy-vpe
      channel: beta
      manifest-filename: manifest-beta.json
    secrets: inherit

  promote-prod:
    name: Promote to Production
    if: github.event_name == 'release' && github.event.release.prerelease == false
    uses: esphome/workflows/.github/workflows/promote-r2.yml@2025.4.0
    needs:
      - upload-to-r2
    with:
      version: ${{ github.event.release.tag_name }}
      directory: esphome-diy-vpe
      channel: production
      manifest-filename: manifest.json
    secrets: inherit